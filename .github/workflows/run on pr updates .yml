name: check naming convension
on: 
 pull_request: 
  types: ['opened', 'edited', 'reopened', 'synchronize']
jobs:
  pr-lint:
    runs-on: ubuntu-latest
    steps:
    - uses: seferov/pr-lint-action@master
      with:
        title-regex: '^TEST-\d+\s.+'
        error-message: 'Add Ticket ID to your title e.g. "TEST-1"' 
        
   
